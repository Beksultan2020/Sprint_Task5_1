<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>

<div class="container mt-5">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{'/studentList'}">Student List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{'/studentList'}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{'/navbarAddStudent'}">Add Student</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>

<div class="container mt-5">
    <form method="post" th:action="@{'/addStudent'}">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" name="name">
    </div>
    <div class="mb-3">
        <label>Surname</label>
        <input type="text" class="form-control" name="surname">
    </div>
    <div class="mb-3">
        <label>Exam</label>
        <input type="text" class="form-control" name="exam">
    </div>
        <div class="mb-3">
            <button class="btn btn-success">Add Item</button>
        </div>
    </form>
</div>
</body>
</html>
