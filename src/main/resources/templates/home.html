<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<div class="container mt-5">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{'/studentList'}">Student List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{'/studentList'}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/navbarAddStudent'}">Add Student</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Exam</th>
                <th scope="col">Mark</th>
                </thead>
                <tbody>
                <tr th:each="student:${students}" th:if="${student.mark}!=null">
                    <td th:text="${student.id}" th:style="${student.exam}<50 ? 'color:red;' : ''"></td>
                    <td th:text="${student.name}" th:style="${student.exam}<50 ? 'color:red;' : ''"></td>
                    <td th:text="${student.surname}" th:style="${student.exam}<50 ? 'color:red;' : ''"></td>
                    <td th:text="${student.exam}"  th:style="${student.exam}<50 ? 'color:red;' : ''"></td>
                    <td th:text="${student.mark}" th:style="${student.exam}<50 ? 'color:red;' : ''"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
